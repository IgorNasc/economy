<div class="container-fluid">

        <div class="card-body">
          <h3 class="card-title">Rendas do mês</h3>
          <h5 class="mt-5">Rendas</h5>
          <canvas class="renda-bar" baseChart [datasets]="barChartDataRenda" [labels]="barChartLabels"
            [options]="barChartOptions" [plugins]="barChartPluginsGasto" [legend]="barChartLegend"
            [chartType]="barChartType">
          </canvas>

            [chartType]="barChartType">

        </div>
      </div>
