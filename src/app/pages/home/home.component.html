<div class="row">
  <div class="col-md-6 rendas-mes">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Rendas do mês</h3>
        <h5 class="mt-3">Rendas - <span class="color-green">R${{rendaService.maxRendaValue()[0]}}</span></h5>
        <canvas class="renda-bar" baseChart [datasets]="barChartDataRenda" [options]="barChartOptions"
          [plugins]="barChartPluginsGasto" [chartType]="barChartType">
        </canvas>
        <h5 class="mt-3">Gastos - <span class="color-red">R${{gastoService.maxGastoValue()[0]}}</span></h5>
        <canvas class="renda-bar" baseChart [datasets]="barChartDataGasto" [options]="barChartOptions"
          [plugins]="barChartPlugins" [chartType]="barChartType">
        </canvas>
        <a routerLink="/extrato" class="card-link float-right">Detalhes</a>
      </div>
    </div>
    <div class="row mt-3 mb-3">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title mb-3">Agendamentos do mês</h3>
            <app-operations [futureOperations]="true"></app-operations>
            <a routerLink="/agendamento" class="card-link float-right">Mais</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 mb-3">
    <div class="card">
      <div class="card-body">
        <h3 class="mb-3">Extrato</h3>
        <app-operations></app-operations>
        <a routerLink="/extrato" class="card-link float-right">Mais</a>
      </div>
    </div>
  </div>
</div>
