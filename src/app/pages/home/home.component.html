<div class="row">
  <div class="col-md-6 rendas-mes">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Rendas do mês</h3>
        <h5 class="mt-3">Rendas - <span class="color-green">R${{rendaService.rendaTotal}}</span></h5>
        <canvas class="renda-bar" baseChart [datasets]="barChartDataRenda" [options]="barChartOptions"
          [plugins]="barChartPluginsGasto" [chartType]="barChartType">
        </canvas>
        <h5 class="mt-3">Gastos - <span class="color-red">R${{gastoService.gastoTotal}}</span></h5>
        <canvas class="renda-bar" baseChart [datasets]="barChartDataGasto" [options]="barChartOptions"
          [plugins]="barChartPlugins" [chartType]="barChartType">
        </canvas>
        <a routerLink="/extrato" class="card-link float-right">Detalhes</a>
      </div>
    </div>
    <div class="row mt-3 mb-3">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title mb-3">Agendamentos do mês</h3>
            <div class="row">
              <ng-template ngFor let-gasto [ngForOf]="gastoService.listFutureGastos">
                <div class="col-md-12 date">
                  <h4 class="float-left">{{gasto.date | date: 'dd'}}</h4>
                  <hr />
                </div>
                <div *ngFor="let operation of gasto.operations" class="col-md-12 mb-3 data">
                  <i [ngClass]="['fas', operation.category.icon, 'category-icon']"
                    [ngStyle]="{'color':operation.category.color, 'border-color':operation.category.color}"></i>
                  <h5 class="float-left">{{operation.name}}</h5>
                  <h5 class="float-right">R$ {{operation.value}}</h5>
                </div>
              </ng-template>
            </div>
            <a routerLink="/agendamento" class="card-link float-right">Mais</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 mb-3">
    <div class="card">
      <div class="card-body">
        <h3 class="mb-3">Extrato</h3>
        <div class="row">
          <ng-template ngFor let-gasto [ngForOf]="gastoService.listPastGastos">
            <div class="col-md-12 date">
              <h4 class="float-left">{{gasto.date | date: 'dd'}}</h4>
              <hr />
            </div>
            <div *ngFor="let operation of gasto.operations" class="col-md-12 mb-3 data">
              <i [ngClass]="['fas', operation.category.icon, 'category-icon']"
                [ngStyle]="{'color':operation.category.color, 'border-color':operation.category.color}"></i>
              <h5 class="float-left">{{operation.name}}</h5>
              <h5 class="float-right">R$ {{operation.value}}</h5>
            </div>
          </ng-template>
        </div>
        <a routerLink="/extrato" class="card-link float-right">Mais</a>
      </div>
    </div>
  </div>
</div>
